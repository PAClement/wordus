<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordus</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

<nav>
    <div class="container">
        <p class="text-center text-muted pt-3" id="copyright"></p>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="mt-3 mb-5 text-info text-center">WORDUS</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div id="grid"></div>
        </div>
    </div>

    <div class="row ">
        <div class="d-flex justify-content-center">
            <div id="input_propose" class="col-6 mt-3 d-flex">
                <input id="word_propose" style="opacity: 0" class="py-2 form-control rounded-0 rounded-start" type="text"
                       placeholder="Mot Ã  proposer"/>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="infoModalHeader" class="modal-header border-0">
                <h4 class="modal-title text-white" id="infoModalLabel"></h4>
            </div>
            <div class="modal-body text-center text-white bg-dark">
                <h6 class="" id="infoModalcontent"></h6>

                <button type="button" onclick='window.location.reload()' class="btn btn-info text-white">Rejouer ?</button>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="toast-content">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/words.js"></script>
<script src="assets/js/motus.js"></script>
<script>
    document.querySelector('#copyright').innerHTML = new Date().getFullYear() + " Wordus, v.2";
</script>
</body>

</html>
