<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordus</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

<nav class="position-absolute">
    <div class="container">
        <p class="text-center text-muted pt-3" id="copyright"></p>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-12">
            <h1 class="mt-3 mb-5 text-info text-center">WORDUS</h1>
        </div>
    </div>

    <input id="word_propose" style="opacity: 0" class="position-absolute"
           type="text"
           placeholder="Mot Ã  proposer"/>

    <div class="row" id="table_game">
        <div class="col-12 d-flex justify-content-center">
            <div id="grid"></div>
        </div>
    </div>

    <div class="d-flex justify-content-center" id="table_keyboard">
        <table class="mt-3">
            <tbody>
            <tr class="d-flex justify-content-around">
                <td id="A">A</td>
                <td id="Z">Z</td>
                <td id="E">E</td>
                <td id="R">R</td>
                <td id="T">T</td>
                <td id="Y">Y</td>
                <td id="U">U</td>
                <td id="I">I</td>
                <td id="O">O</td>
                <td id="P">P</td>
            </tr>
            <tr class="d-flex justify-content-around">
                <td id="Q">Q</td>
                <td id="S">S</td>
                <td id="D">D</td>
                <td id="F">F</td>
                <td id="G">G</td>
                <td id="H">H</td>
                <td id="J">J</td>
                <td id="K">K</td>
                <td id="L">L</td>
                <td id="M">M</td>
            </tr>
            <tr class="d-flex justify-content-around">
                <td id="W">W</td>
                <td id="X">X</td>
                <td id="C">C</td>
                <td id="V">V</td>
                <td id="B">B</td>
                <td id="N">N</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>


<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="infoModalHeader" class="modal-header border-0">
                <h4 class="modal-title text-white" id="infoModalLabel"></h4>
            </div>
            <div class="modal-body text-center text-white bg-dark">
                <h6 class="" id="infoModalcontent"></h6>

                <button type="button" onclick='window.location.reload()' class="btn btn-info text-white">Rejouer ?
                </button>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body" id="toast-content">
        </div>
    </div>
</div>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/words.js"></script>
<script src="assets/js/motus.js"></script>
<script>
    document.querySelector('#copyright').innerHTML = new Date().getFullYear() + " Wordus, v.2";
</script>
</body>

</html>
